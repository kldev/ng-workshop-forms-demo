<h3>template driven form</h3>
<form autocomplete="off" (ngSubmit)="onSubmit()" #personForm>
  <mat-form-field>
    <input type="text" [(ngModel)]="person.firstName" name="firstName" matInput placeholder="First name">
  </mat-form-field>

  <mat-form-field>
    <input type="text" [(ngModel)]="person.lastName" name="lastName" matInput placeholder="Last name">
  </mat-form-field>

  <div>
    <button type="submit" mat-raised-button color="primary">Save</button>
    <button type="reset" mat-raised-button (click)="personForm.reset()">Reset</button>
  </div>
</form>
