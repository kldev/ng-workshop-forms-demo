<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{person.firstName}} {{person.lastName}}</mat-card-title>
    <mat-card-subtitle>email</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p><label>phone: </label> {{person.phone}}</p>
    <p><label>date of birth:</label> {{person.dateOfBirth | date:short}}</p>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
