<h3>reactive form (model driven)</h3>
<form [formGroup]="personForm" (ngSubmit)="onSumbit()" autocomplete="off">
  <mat-form-field>
    <input type="text" formControlName="firstName" matInput placeholder="First name" required>
  </mat-form-field>

  <mat-form-field>
    <input type="text" formControlName="lastName" matInput placeholder="Last name" required>
  </mat-form-field>

  <div>
    <button type="submit" mat-raised-button color="primary" [disabled]="personForm.invalid">Save</button>
    <button type="reset" mat-raised-button (click)="personForm.reset()">Reset</button>
  </div>
</form>
